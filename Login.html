<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="scripts.js"></script>
    
    <title>Login</title>
  </head>
  <body>
    
     <div class="container center" style="padding-top: 7%;">
       <div class=" center fsize">

        <div class="form ">
          <h1 class="hea">Login</h1>
          <div><input type="email"  class="em form-control" id="uid" placeholder=" UserID(Mani@gmail.com)" required></div>
          <div><input type="password" name="password" class="em form-control" id="pas" placeholder="Password" required></div>
          <div>
              <input type="button" name="Login" value="Login" class="btn btn-info" onclick="login()" >
              <button type="button" class="btn btn-info " data-toggle="modal" data-target="#myModal">Register</button>
            </div>
          </div>
         
       </div>
     </div>
      

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title hea">Registration form</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        
      </div>
      <div class="modal-body">
        <div><input type="text" name="uname " class="em form-control" id="uname" placeholder="Enter Your Name" required></div>
          <div><input type="tel" name="contact" class="em form-control" id="cno" placeholder="Enter Your Contact Number" required></div>
        <div><input type="email" name="email" class="em form-control" id="em" placeholder="Enter your Email ID" required></div>
          <div><input type="password" name="password" class=" em form-control" id="password" placeholder="Enter Your New Password" required></div>
          <div><input type="password" name="password" class="em form-control" id="cpas" placeholder="Enter Your Password Again" required></div>
          <input type="button"  value="Sign Up" class="btn btn-info" onclick="register()" >
      </div>
      <div class="modal-footer">
        
      </div>
    </div>

  </div>
</div>
    <!-- Optional JavaScript -->

  </body>
</html>
